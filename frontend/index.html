<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>marcel-plugin-image</title>
  <script src="./marcel.js"></script>
</head>

<body>

  <div id="container">
    <img id="img">
  </div>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    #container {
      display: flex;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }

    img {
      width: 100%;
      height: 100%;
    }

    .proportional {
      width: auto;
      height: auto;
      margin: auto;
      max-width: 100%;
      max-height: 100%;
    }
  </style>

  <script>
    class Image extends Marcel.Plugin {
      constructor() {
        super()
        this.img = document.getElementById('img')
      }

      render() {
        const { src, saveProportions } = this.props

        this.img.src = src
        this.img.className = saveProportions ? 'proportional' : ''
      }
    }

    const instance = new Image()
  </script>
</body>

</html>
